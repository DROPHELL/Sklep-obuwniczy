<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Shoe Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">Shoe Store</div>
        <h2>Registration</h2>
        <p>Register and learn about coupon offers!</p>
        <input type="email" placeholder="Enter your email">
        <button class="btn btn-black">Register</button>
        <p>Register using an identifier below</p>
        <button class="btn btn-facebook">Facebook</button>
        <button class="btn btn-google">Sign up with Google</button>
        <button class="btn btn-apple">Sign up with Apple</button>
        <p class="login-link"><a href="#">Login</a></p>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
